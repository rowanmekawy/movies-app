<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <section>
    <div style="padding: 2% 10% 2% 10%">
    <div class="row">
      <div class="col-lg-4">
        <h3>To Restore Movies Click Here</h3>
      </div>
      <div class="col-lg-8">
        <form action="/load_movies">
            <button  class="btn btn-dark btn-lg">Load Movies</button>
        </form>
      </div>
    </div>
  </section>
  <table class="table table-striped" >
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Rate</th>
        <th scope="col">Overview</th>
        <th scope="col">Data Sources</th>
      </tr>
    </thead>
    <tbody>
        {% for x in mymembers %}
        <tr>
        <td>{{ x.title }}</td>
        <td>{{ x.rate }}</td>
        <td>{{ x.overview }}</td>
        <td>{{ x.data_sources }}</td>
        </tr>
        {% endfor %}
        <tr>
        
    </tbody>
  </table>


</body>

</html>
